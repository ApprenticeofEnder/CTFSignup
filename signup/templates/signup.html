<h1>Ravens CTF Team Signup Form</h1>
<p>Sign up for a CTF on the board here!</p>
<style>
    th {
        text-align: left;
    }
</style>
<form action="/" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="button" value="Autofill" onclick="autofill()">
    <input type="submit" value="Submit">
</form>
<script>
    function autofill() {
        fetch("/autofill/")
            .then(response => response.json())
            .then(response => {
                document.getElementById("id_name").value = response.name;
                document.getElementById("id_email").value = response.email;
                document.getElementById("id_discord_handle").value = response.discord_handle;
            });
    }
</script>
